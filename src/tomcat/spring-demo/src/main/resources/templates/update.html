<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"/>
    <title>Update student</title>
</head>
<body>

<div class="wrapper">
    <div class="top container">
        <div>
            <form th:action="@{/update}" th:object="${stud}" method="post"
                  enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input th:field="*{name}" th:placeholder="${stud.name}" id="product-name" type="text"
                           class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Age</span>
                    <input id="description" th:field="*{age}" th:placeholder="${stud.age}" type="text"
                           class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" th:unless="${stud.id==null}">Update</button>
                    <button type="submit" class="btn btn-primary" th:if="${stud.id==null}">Add</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
