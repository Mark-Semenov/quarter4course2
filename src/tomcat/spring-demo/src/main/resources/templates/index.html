<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body>
<div class="top container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.age}"/>

            <td>
                <a class="btn btn-primary"
                   th:href="@{${#httpServletRequest.getContextPath()}
                   + '/student?id='+ ${student.id}}">Update</a>
            </td>
            <td>
                <a class="btn btn-primary"
                   th:href="@{${#httpServletRequest.getContextPath()} + '/delete?id='+ ${student.id}}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a class="btn btn-primary" th:href="@{${#httpServletRequest.getContextPath()} + '/student?id='}">
            Add
        </a>
    </div>

</div>
</body>
</html>
